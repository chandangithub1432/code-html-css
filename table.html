<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table data</title>
</head>

<body>
    <h1 align="center" style="color: rgb(245, 239, 238); background-color: blue;"> Course details</h1>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse quidem itaque voluptate tenetur explicabo.

                <td>css</td>

            <tr>
                <td>html</td>

                <td>2 week</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
